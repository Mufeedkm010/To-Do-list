<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo">To-Do List</div>
        <div class="task">
            <input type="checkbox" id="task1">
            <label for="task1">Attend meeting</label>
        </div>
        <div class="task completed">
            <input type="checkbox" id="task2" checked>
            <label for="task2">Complete Assignment</label>
        </div>
        <div class="task completed">
            <input type="checkbox" id="task3" checked>
            <label for="task3">Finish design for new website</label>
        </div>
        <div class="task">
            <input type="checkbox" id="task4">
            <label for="task4">Go to gym</label>
        </div>
    </div>
</body>
</html>
